<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Поиск по базе клиентов</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="container">
    <div class="login-help">
      <img src="{{ url_for('static',filename='esports.png') }}" width="300px">
    </div>

    <div class="login">
      <h1>Данные для поиска</h1>
      <form method="post" action="/">
        <p><input type="text" name="phone" value="" placeholder="Номер телефона (минимум 6 цифр)"></p>
        <p><input type="text" name="name" value="" placeholder="Фамилия Имя"></p>
        <p class="submit"><input type="submit" name="action" value="search"></p>
      </form>
    </div>
  </section>
{% if action %}
  <section class="container">
    <div class="login-help">
      {% if match %}
        <table>
            <thead>
              <tr>
                <th>Номер телефона</th>
                <th>Фамилия Имя Отчество</th>
              </tr>
            </thead>
            <tbody>
            {% for phone, name in match %}
                <tr>
                    <td>{{phone}}</td>
                    <td>{{name}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
      {% else %}
        <p>Nothing.</p>
      {% endif %}
    </div>
  </section>
{% endif %}
  <section class="container">
    <div class="login-help">
      <p>&copy; ESPORTS.TATAR 2021.</p>
      <p>Records in base: {{get_records}}</p>
    </div>
  </section>
</body>
</html>
